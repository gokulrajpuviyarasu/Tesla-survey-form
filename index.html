<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla survey form</title>
</head>

<header>
    <h1 id="title">Tesla Model Purchase<h1>
  </header>
  
  <body>
    <h3>
      <p id="discription">Fill details to complete your tesla purchase</p>
  
      <form id="survey-form">
        <div class="input-headings">
          <label for="name" id="name-label">Name</lable>
            <input id="name" type="text" name="name" placeholder="elon musk" class="input-form" required></input>
            <br>
            <label for="email" id="email-label"> Email </label>
            <input id="email" type="email" name="email" placeholder="elonmusk@tesla.com" class="input-form" required></input>
            <br>
            <label for="number" id="number-label"> Age </label>
            <input id="number" type="number" name="number" placeholder="50" min="12" max="100" class="input-form" required></input>
            <br>
  
            <label for="droupdown" id="model"> Select Model </label>
            <select id="droupdown" class="input-form">
              <option value="model_S"> model S </option>
              <option value="model_E"> model E </option>
              <option value="model_X"> model X </option>
              <option value="model_Y"> model Y </option>
              <option value="Cyber_truck"> Cyber Truck </option>
            </select>
            <br>
            <br>
            <label for="model_color" id="color"><b> Pick color:</B> </label>
            <br>
  
            <input id="model_color" type="radio" id="black" name="color" value="black">
            <label for="model_color"> Black </label>
            <br>
            <input id="model_color" type="radio" id="white" name="color" value="white">
            <label for="model_color"> white </label>
            <br>
            <input id="model_color" type="radio" id="red" name="color" value="red">
            <label for="model_color"> Red </label>
            <br>
            <br>
            <label for="features"><b> Add Feartures: </b></label>
            <br>
            <input id="checkbox" type="checkbox" name="features" value="autopilot">
            <label for="checkbox"> Full self-driving(Autopilot) -$10,000</label>
            <br>
            <input id="checkbox" type="checkbox" name="features" value="dual-motor">
            <label for="checkbox"> All wheel drive(dual moto) -$5,000</label>
            <br>
            <input id="checkbox" type="checkbox" name="features" value="battery">
            <label for="checkbox"> Turbo battery(ludacruse mode) -$9,000</label>
            <br>
            <br>
  
            <label id="textarea"> Additional Comments </label>
            <br>
            <textarea id="textarea" name="instructions" rows="5" cols="40">
  
    </textarea>
            <br>
  
            <input id="submit" type="submit" value="place order" class="submit-btn">
    </h3>
    </div>
    </form>
  </body>

</html>
